<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

<section id="login">

    <p id="saludos"></p>
    <p id="pregunta"></p>

</section>

<section id="calc">

    <p id="resultado"></p>

    <button class="button button1" id="siete" style="margin-top: 15px;">7</button>
    <button class="button button1" id="ocho">8</button>
    <button class="button button1" id="nueve">9</button>
    <button class="button button2" id="division">%</button>
    <br>

    <button class="button button1" id="cuatro">4</button>
    <button class="button button1" id="cinco">5</button>
    <button class="button button1" id="seis">6</button>
    <button class="button button2" id="multiplicacion">X</button>
    <br>

    <button class="button button1" id="uno">1</button>
    <button class="button button1" id="dos">2</button>
    <button class="button button1" id="tres">3</button>
    <button class="button button2" id="suma">+</button>
    <br>

    <button class="button button1" id="reset" style="background-color: yellow; color: black">C</button>
    <button class="button button1" id="cero">0</button>
    <button class="button button1" id="igual" style="background-color: yellow; color: black">=</button>
    <button class="button button2" id="resta">-</button>
    

</section>

    <script src="script.js"></script>
</body>
</html>
